version: '3.8'
services:
  backend:
    build: ./asset-management-be
    container_name: asset-management-be
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/asset_db?allowPublicKeyRetrieval=true&autoReconnect=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: asset
      SPRING_DATASOURCE_PASSWORD: asset
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_TIME_ZONE: Asia/Ho_Chi_Minh
    depends_on:
      db:
        condition: service_healthy
    networks:
      - asset-net
    command: >
      sh -c "while ! nc -z db 3306; do sleep 1; done; ./start.sh"

  frontend:
    build: ./asset-management-fe
    container_name: asset-management-fe
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8080
    networks:
      - asset-net

  db:
    image: mysql:8.0
    container_name: asset-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: asset_db
      MYSQL_USER: asset
      MYSQL_PASSWORD: asset
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./data_ams.sql:/docker-entrypoint-initdb.d/data_ams.sql
    networks:
      - asset-net
    command: --bind-address=0.0.0.0
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  db_data:

networks:
  asset-net:
    driver: bridge
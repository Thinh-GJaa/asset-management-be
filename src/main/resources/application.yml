    username: ${MAIL_USERNAME:xthinh04052002@gmail.com}
    password: ${MAIL_PASSWORD:ouulqfcqomiuzdqs}
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: ${MAIL_SSL_ENABLE:false}
          starttls:
            enable: ${MAIL_STARTTLS_ENABLE:true}
            required: ${MAIL_STARTTLS_REQUIRED:true}


